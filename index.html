<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HydraMusic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f6f43">

<style>
:root{
  --verde-forte:#1f6f43;
  --verde-fraco:#2fd07f;
  --bg:#0f3d28;
  --card:#1f6f43;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:var(--bg);color:#fff;padding-bottom:90px}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#splash img{
  width:200px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* HEADER */
header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(31,111,67,.95);
  position:sticky;
  top:0;
  z-index:10;
}
header img{height:32px}

/* LISTA */
main{padding:16px}
h2{margin-bottom:12px}
.music{
  display:flex;
  align-items:center;
  background:var(--card);
  border-radius:10px;
  padding:10px;
  margin-bottom:10px;
  cursor:pointer;
  transition:transform .2s;
}
.music:hover{transform:scale(1.03)}
.music img{width:48px;height:48px;border-radius:6px;margin-right:10px}
.music div{flex:1}

/* PLAYER */
#audioPlayer{
  width:100%;
  margin-top:15px;
  border-radius:10px;
  outline:none
}

/* INSTALL */
#installBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  padding:12px;
  text-align:center;
  animation:balanco 1.2s infinite;
  z-index:20;
}
@keyframes balanco{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}
#installBar button{
  background:var(--verde-fraco);
  border:none;
  padding:14px;
  width:95%;
  border-radius:10px;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
</div>

<header>
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
</header>

<main>
  <h2>ðŸ”¥ MÃºsicas em alta</h2>

  <!-- ÃšNICA MÃšSICA -->
  <div class="music" onclick="play()">
    <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
    <div>
      <strong>MÃºsica 1</strong>
      <small>HydraMusic</small>
    </div>
  </div>

  <audio id="audioPlayer" controls></audio>
</main>

<!-- INSTALL -->
<div id="installBar">
  <button id="btnInstall">ðŸ“¥ Baixar aplicativo HydraMusic</button>
</div>

<script>
/* SPLASH */
setTimeout(()=>{
  document.getElementById("splash").style.display="none";
},2500);

/* PLAYER FIXO */
function play(){
  const audio = document.getElementById("audioPlayer");
  audio.src = "https://dionathandm.github.io/hydramusic/musicas/musica1.mp3";
  audio.play();
}

/* INSTALL PWA */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
});

document.getElementById("btnInstall").onclick=async()=>{
  if(!deferredPrompt){
    alert("Use o menu do navegador para instalar ðŸ“²");
    return;
  }
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt=null;
};
</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./sw.js")
      .then(() => console.log("Service Worker registrado"))
      .catch(err => console.log("SW erro:", err));
  });
}
</script>

</body>
</html></body>
</html>
