<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HydraMusic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="data:application/json,{
  &quot;name&quot;:&quot;HydraMusic&quot;,
  &quot;short_name&quot;:&quot;HydraMusic&quot;,
  &quot;start_url&quot;:&quot;.&quot;,
  &quot;display&quot;:&quot;standalone&quot;,
  &quot;background_color&quot;:&quot;#1f6f43&quot;,
  &quot;theme_color&quot;:&quot;#1f6f43&quot;
}">
<meta name="theme-color" content="#1f6f43">

<style>
:root{
  --verde-forte:#1f6f43;
  --verde-fraco:#2fd07f;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  background:var(--verde-forte);
  color:#fff;
  min-height:100vh;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:var(--verde-forte);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#splash img{
  width:60%;
  max-width:220px;
}
.fade{
  animation:fadeOut 1s forwards;
}
@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

/* HEADER */
header{
  height:56px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 16px;
  background:rgba(31,111,67,.95);
}
header img{height:28px}
header span{font-weight:bold}

/* INSTALL BANNER */
#installBanner{
  background:var(--verde-fraco);
  color:#000;
  padding:14px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}

/* CONTE√öDO */
main{
  padding:16px;
}

.section-title{
  margin:16px 0 10px;
  font-size:18px;
}

/* LISTA DE M√öSICAS */
.list{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.music{
  display:flex;
  align-items:center;
  gap:12px;
  background:rgba(0,0,0,.25);
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}
.music img{
  width:56px;
  height:56px;
  object-fit:cover;
  border-radius:8px;
}
.music h4{font-size:15px}
.music p{font-size:12px;opacity:.8}

/* PLAYER */
#player{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,.85);
  padding:12px;
  display:none;
  align-items:center;
  gap:10px;
}
#player button{
  background:var(--verde-fraco);
  border:none;
  padding:10px 14px;
  border-radius:8px;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
</div>

<header>
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
  <span>HydraMusic</span>
</header>

<div id="installBanner">üì• Instalar HydraMusic</div>

<main>
  <div class="section-title">Recomendadas</div>
  <div class="list">
    <div class="music" onclick="play('M√∫sica 1')">
      <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
      <div>
        <h4>M√∫sica em breve</h4>
        <p>Artista</p>
      </div>
    </div>
    <div class="music" onclick="play('M√∫sica 2')">
      <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
      <div>
        <h4>M√∫sica em breve</h4>
        <p>Artista</p>
      </div>
    </div>
  </div>
</main>

<div id="player">
  <button onclick="stop()">‚èπ</button>
  <span id="now">Nenhuma m√∫sica</span>
</div>

<script>
/* SPLASH */
setTimeout(()=>{
  document.getElementById("splash").classList.add("fade");
},2500);

/* PEDIR NOTIFICA√á√ÉO AUTOM√ÅTICO */
window.addEventListener("load",()=>{
  if("Notification"in window){
    Notification.requestPermission();
  }
});

/* PLAYER SIMPLES */
function play(nome){
  document.getElementById("now").innerText = nome;
  document.getElementById("player").style.display="flex";
}
function stop(){
  document.getElementById("player").style.display="none";
}

/* INSTALL */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
});
document.getElementById("installBanner").onclick=async()=>{
  if(!deferredPrompt)return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt=null;
  document.getElementById("installBanner").style.display="none";
};
</script>

</body>
</html>
