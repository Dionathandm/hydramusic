<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HydraMusic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f6f43">

<style>
:root{
  --bg:#0f3d28;
  --card:#1f6f43;
  --accent:#2fd07f;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  background:var(--bg);
  color:#fff;
  padding-bottom:90px;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:var(--card);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#splash img{
  width:200px;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* HEADER */
header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(31,111,67,.95);
  position:sticky;
  top:0;
  z-index:10;
}
header img{height:32px}

/* LISTA */
main{
  padding:16px;
}
h2{
  margin-bottom:12px;
}
.music{
  display:flex;
  align-items:center;
  background:var(--card);
  border-radius:10px;
  padding:10px;
  margin-bottom:10px;
  cursor:pointer;
}
.music img{
  width:48px;
  height:48px;
  border-radius:6px;
  margin-right:10px;
}
.music div{
  flex:1;
}
.music strong{
  display:block;
}
.music small{
  opacity:.8;
}

/* PLAYER */
#audioPlayer{
  width:100%;
  margin-top:15px;
}

/* BOTÃƒO INSTALL */
#installBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  padding:12px;
  text-align:center;
  animation:balanco 1.2s infinite;
  z-index:20;
}
@keyframes balanco{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}
#installBar button{
  background:var(--accent);
  border:none;
  padding:14px;
  width:95%;
  border-radius:10px;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
</div>

<header>
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
</header>

<main>
  <h2>ðŸ”¥ MÃºsicas em alta</h2>

  <div class="music" onclick="play('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3','MÃºsica 1')">
    <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
    <div>
      <strong>MÃºsica 1</strong>
      <small>HydraMusic</small>
    </div>
  </div>

  <div class="music" onclick="play('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3','MÃºsica 2')">
    <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
    <div>
      <strong>MÃºsica 2</strong>
      <small>HydraMusic</small>
    </div>
  </div>

  <audio id="audioPlayer" controls></audio>
</main>

<!-- INSTALL -->
<div id="installBar">
  <button id="btnInstall">ðŸ“¥ Baixar aplicativo HydraMusic</button>
</div>

<script>
/* SPLASH */
setTimeout(()=>{
  document.getElementById("splash").style.display="none";
  pedirNotificacao();
},2500);

/* PLAYER */
function play(src){
  const audio=document.getElementById("audioPlayer");
  audio.src=src;
  audio.play();
}

/* NOTIFICAÃ‡ÃƒO */
function pedirNotificacao(){
  if("Notification"in window){
    Notification.requestPermission().then(p=>{
      if(p==="granted"){
        new Notification("HydraMusic ðŸŽ¶",{body:"Bem-vindo ao HydraMusic!"});
      }
    });
  }
}

/* INSTALL */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
});

document.getElementById("btnInstall").onclick=async()=>{
  if(!deferredPrompt){
    alert("Use o menu do navegador para instalar ðŸ“²");
    return;
  }
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt=null;
};
</script>

</body>
</html>
