<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HydraMusic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="data:application/json,{
  &quot;name&quot;:&quot;HydraMusic&quot;,
  &quot;short_name&quot;:&quot;HydraMusic&quot;,
  &quot;start_url&quot;:&quot;.&quot;,
  &quot;display&quot;:&quot;standalone&quot;,
  &quot;background_color&quot;:&quot;#1f6f43&quot;,
  &quot;theme_color&quot;:&quot;#1f6f43&quot;
}">
<meta name="theme-color" content="#1f6f43">

<style>
:root{
  --verde-forte:#1f6f43;
  --verde-fraco:#2fd07f;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  background:var(--verde-forte);
  color:#fff;
  min-height:100vh;
}

/* SPLASH */
#intro{
  position:fixed;
  inset:0;
  background:var(--verde-forte);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#intro img{
  width:60%;
  max-width:220px;
}
.fadeOut{
  animation:fadeOut 1s forwards;
}
@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

/* HEADER */
header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(31,111,67,.9);
}
header img{
  height:28px;
}

/* HERO */
.hero{
  width:100%;
  height:45vh;
  background:url("https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png") center/contain no-repeat;
}

/* CONTE√öDO */
main{
  padding:20px;
  text-align:center;
}
h1{margin-bottom:10px}
p{opacity:.9;margin-bottom:20px}

/* BOT√ïES */
.btn{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:8px;
  border:none;
  background:var(--verde-fraco);
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.btn:active{transform:scale(.97)}

/* APP AREA */
#app{
  display:none;
  padding:40px 20px;
  text-align:center;
}

/* INSTALL */
#btnInstall{
  display:none;
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:999;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="intro">
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
</div>

<header>
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
</header>

<div id="home">
  <div class="hero"></div>

  <main>
    <h1>HydraMusic</h1>
    <p>Ou√ßa m√∫sicas gratuitamente direto no app</p>

    <button class="btn" onclick="ativarNotificacao()">üîî Ativar notifica√ß√µes</button>
    <button class="btn" onclick="entrarApp()">üéß Explorar m√∫sicas</button>
  </main>
</div>

<!-- APP -->
<div id="app">
  <h2>üé∂ Bem-vindo ao HydraMusic</h2>
  <p>√Årea principal do aplicativo</p>
</div>

<button id="btnInstall" class="btn">üì• Baixar HydraMusic</button>

<script>
/* SPLASH */
setTimeout(()=>{
  document.getElementById("intro").classList.add("fadeOut");
},2500);

/* PEDIR NOTIFICA√á√ÉO AUTOM√ÅTICA AO ABRIR */
window.addEventListener("load",()=>{
  if("Notification"in window){
    Notification.requestPermission();
  }
});

/* NOTIFICA√á√ÉO */
function ativarNotificacao(){
  if(!("Notification"in window)) return;
  Notification.requestPermission().then(p=>{
    if(p==="granted"){
      new Notification("HydraMusic",{body:"Notifica√ß√µes ativadas üé∂"});
    }
  });
  mostrarInstall();
}

/* ENTRAR NO APP */
function entrarApp(){
  document.getElementById("home").style.display="none";
  document.getElementById("app").style.display="block";
  mostrarInstall();
}

/* INSTALL PWA */
let deferredPrompt;
window.addEventListener("beforeinstallprompt",e=>{
  e.preventDefault();
  deferredPrompt=e;
});

function mostrarInstall(){
  if(deferredPrompt){
    document.getElementById("btnInstall").style.display="block";
  }
}

document.getElementById("btnInstall").onclick=async()=>{
  if(!deferredPrompt)return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt=null;
  document.getElementById("btnInstall").style.display="none";
};
</script>

</body>
</html>
