<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HydraMusic</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f6f43">

<style>
:root{
  --verde-forte:#1f6f43;
  --verde-fraco:#2b8a5a;
  --verde-destaque:#2fd07f;
}

html, body {
  margin: 0;
  background: var(--verde-forte);
  color: #fff;
  font-family: Arial, sans-serif;
  height: 100%;
}

/* SPLASH */
#introScreen {
  position: fixed;
  inset: 0;
  background: var(--verde-forte);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}
#introScreen img {
  width: 70%;
  animation: splashFade 2.5s ease forwards;
}
@keyframes splashFade {
  0% {opacity:0; transform:scale(.9)}
  20% {opacity:1; transform:scale(1)}
  80% {opacity:1}
  100% {opacity:0}
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 14px;
  background: rgba(31,111,67,.9);
  z-index: 9999;
}
header img {
  height: 28px;
}
.header-actions {
  display: flex;
  gap: 10px;
}
.header-actions button {
  background: var(--verde-destaque);
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}

/* MENU */
.menu {
  position: fixed;
  top: 56px;
  width: 100%;
  background: var(--verde-fraco);
  display: flex;
  justify-content: center;
  gap: 24px;
  padding: 10px 0;
}
.menu a {
  color: #d9f3e4;
  font-size: 14px;
  text-decoration: none;
}
.menu a.ativo {
  color: #fff;
  border-bottom: 2px solid var(--verde-destaque);
}

/* HERO */
.hero {
  margin-top: 110px;
  height: 55vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: url("https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png?v=3") center/auto 80% no-repeat;
}
.hero h1 {
  margin-top: 220px;
}
.hero .btn {
  margin-top: 10px;
  background: var(--verde-destaque);
  padding: 10px 24px;
  border-radius: 8px;
  color: #000;
  text-decoration: none;
}

/* MAIN */
main {
  padding-bottom: 120px;
}
section {display:none;}
section.ativo {display:block;}

h2.categoria {
  margin: 20px;
  border-left: 4px solid var(--verde-destaque);
  padding-left: 10px;
}

/* CARROSSEL */
.carousel {
  display: flex;
  gap: 14px;
  overflow-x: auto;
  padding: 0 20px 20px;
}
.carousel::-webkit-scrollbar {display:none;}

.musica {
  flex: 0 0 70%;
  background: rgba(0,0,0,.25);
  border-radius: 12px;
  padding: 20px;
  text-align: center;
}

/* PLAYER */
#audioPlayer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,.6);
  padding: 14px;
  display: none;
  justify-content: center;
  gap: 12px;
}

/* INSTALL */
#btnInstall {
  position: fixed;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--verde-destaque);
  color: #000;
  padding: 12px 26px;
  border-radius: 10px;
  display: none;
  z-index: 9999;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="introScreen">
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png?v=3">
</div>

<header>
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png?v=3">
  <div class="header-actions">
    <button>ðŸ””</button>
    <button onclick="btnInstall.click()">â¬‡</button>
  </div>
</header>

<nav class="menu">
  <a class="ativo" onclick="trocar('inicio',this)">InÃ­cio</a>
  <a onclick="trocar('categorias',this)">Categorias</a>
  <a onclick="trocar('biblioteca',this)">Biblioteca</a>
</nav>

<div class="hero">
  <h1>HydraMusic</h1>
  <p>OuÃ§a mÃºsicas grÃ¡tis direto no app</p>
  <a class="btn">ðŸŽ§ Explorar</a>
</div>

<main>
<section id="inicio" class="ativo">
  <h2 class="categoria">Em destaque</h2>
  <div class="carousel">
    <div class="musica">MÃºsica em breve</div>
  </div>
</section>

<section id="categorias">
  <h2 class="categoria">Funk</h2>
  <div class="carousel"><div class="musica">Em breve</div></div>
</section>

<section id="biblioteca">
  <div style="padding:80px;text-align:center">Sua biblioteca aparecerÃ¡ aqui</div>
</section>
</main>

<div id="btnInstall">ðŸ“¥ Baixar HydraMusic</div>

<script>
setTimeout(()=>introScreen.remove(),2500);

function trocar(id,el){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("ativo"));
  document.getElementById(id).classList.add("ativo");
  document.querySelectorAll(".menu a").forEach(a=>a.classList.remove("ativo"));
  el.classList.add("ativo");
}

/* INSTALL */
let deferredPrompt;
window.addEventListener("beforeinstallprompt", e=>{
  e.preventDefault();
  deferredPrompt=e;
  btnInstall.style.display="block";
});
btnInstall.onclick=async()=>{
  if(!deferredPrompt)return;
  deferredPrompt.prompt();
  deferredPrompt=null;
  btnInstall.style.display="none";
};

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
