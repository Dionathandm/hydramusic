<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HydraMusic</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f6f43">

<style>
html, body {
  margin: 0;
  background: #1f6f43;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  height: 100%;
}

/* SPLASH (IGUAL HYDRAFILMES) */
#introScreen {
  position: fixed;
  inset: 0;
  background: #1f6f43;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}
#introScreen img {
  width: 60%;
  max-width: 260px;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  background: rgba(31,111,67,.92);
  z-index: 9999;
}
header img {
  height: 26px;
}

/* MENU */
.menu a {
  color: #d9f3e4;
  margin: 0 10px;
  font-size: 14px;
  text-decoration: none;
}
.menu a.ativo {
  color: #fff;
  border-bottom: 2px solid #9affc7;
  padding-bottom: 4px;
}

/* HERO 16:9 (IGUAL FILMES) */
.hero {
  margin-top: 56px;
  width: 100%;
  aspect-ratio: 16 / 9;
  background: url("https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png?v=3") center/contain no-repeat;
  position: relative;
}
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(31,111,67,.9), transparent);
}

/* CONTEÃšDO */
main {
  padding-top: 20px;
}
section { display: none; }
section.ativo { display: block; }

h2.categoria {
  margin: 16px;
  border-left: 4px solid #9affc7;
  padding-left: 8px;
}

/* CARROSSEL */
.carousel {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  padding: 0 16px 24px;
}
.carousel::-webkit-scrollbar { display: none; }

.musica {
  flex: 0 0 80%;
  background: rgba(0,0,0,.25);
  border-radius: 8px;
  padding: 20px;
  text-align: center;
}

/* PLAYER */
#audioPlayer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,.6);
  padding: 12px;
  display: none;
  align-items: center;
  justify-content: center;
}

/* BOTÃƒO INSTALL (SEM BORDA) */
#btnInstall {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #2fd07f;
  color: #000;
  padding: 12px 22px;
  border-radius: 8px;
  display: none;
  z-index: 9999;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="introScreen">
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png?v=3">
</div>

<header>
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png?v=3">
  <nav class="menu">
    <a class="ativo" onclick="trocar('inicio',this)">InÃ­cio</a>
    <a onclick="trocar('categorias',this)">Categorias</a>
    <a onclick="trocar('biblioteca',this)">Biblioteca</a>
  </nav>
</header>

<div class="hero"></div>

<main>

<section id="inicio" class="ativo">
<h2 class="categoria">Em destaque</h2>
<div class="carousel">
  <div class="musica">ðŸŽµ MÃºsica em breve</div>
</div>
</section>

<section id="categorias">
<h2 class="categoria">Funk</h2>
<div class="carousel"><div class="musica">Em breve</div></div>
</section>

<section id="biblioteca">
  <div style="padding:80px;text-align:center;color:#d9f3e4">
    Sua biblioteca aparecerÃ¡ aqui.
  </div>
</section>

</main>

<div id="btnInstall">ðŸ“¥ Instalar HydraMusic</div>

<script>
setTimeout(()=>introScreen.style.display="none",2500);

function trocar(id,el){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("ativo"));
  document.getElementById(id).classList.add("ativo");
  document.querySelectorAll(".menu a").forEach(a=>a.classList.remove("ativo"));
  el.classList.add("ativo");
}

/* INSTALL */
let deferredPrompt;
window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  btnInstall.style.display = "block";
});
btnInstall.onclick = async () => {
  if(!deferredPrompt) return;
  deferredPrompt.prompt();
  deferredPrompt = null;
  btnInstall.style.display = "none";
};

/* SW */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
