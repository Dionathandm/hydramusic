<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HydraMusic</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f6f43">

<style>
html, body {
  margin: 0;
  background: #1f6f43;
  color: #fff;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  height: 100%;
}

/* SPLASH */
#introScreen {
  position: fixed;
  inset: 0;
  background: #1f6f43;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  animation: fadeIn 1.5s ease forwards;
}
#introScreen img {
  max-width: 65%;
}
.fadeOut {
  animation: fadeOut 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; }
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 56px;
  display: grid;
  grid-template-columns: auto 1fr;
  align-items: center;
  padding: 0 16px;
  background: rgba(31,111,67,.85);
  z-index: 9999;
  transition: background .3s;
}
header.scrolled {
  background: rgba(31,111,67,.95);
}
header img {
  height: 26px;
}

/* MENU */
.menu {
  justify-self: center;
}
.menu a {
  color: #d9f3e4;
  margin: 0 12px;
  font-size: 14px;
  cursor: pointer;
  text-decoration: none;
}
.menu a.ativo {
  color: #fff;
  border-bottom: 2px solid #9affc7;
  padding-bottom: 4px;
}

/* HERO */
.hero {
  height: 60vh;
  background: url("https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png") center/contain no-repeat;
  position: relative;
}
.hero::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 40%;
  background: linear-gradient(to top, #1f6f43, transparent);
}
.hero-content {
  position: absolute;
  bottom: 40px;
  left: 16px;
}
.hero-content h1 {
  margin-bottom: 8px;
}
.hero .btn {
  background: #2fd07f;
  padding: 10px 20px;
  border-radius: 6px;
  color: #000;
  text-decoration: none;
}

/* SE√á√ïES */
main {
  padding-top: 20px;
}
section {
  display: none;
}
section.ativo {
  display: block;
}

/* CATEGORIAS */
h2.categoria {
  margin: 16px;
  border-left: 4px solid #9affc7;
  padding-left: 8px;
}

/* CARROSSEL */
.carousel {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  padding: 0 16px 24px;
}
.carousel::-webkit-scrollbar {
  display: none;
}

/* CARD */
.musica {
  flex: 0 0 70%;
  background: rgba(0,0,0,.25);
  border-radius: 10px;
  padding: 20px;
  text-align: center;
}
.musica h3 {
  margin: 10px 0 5px;
}
.musica p {
  color: #cdeedc;
  font-size: 13px;
}

/* PLAYER */
#audioPlayer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,.6);
  padding: 12px;
  display: none;
  align-items: center;
  gap: 10px;
}
#audioPlayer button {
  background: #2fd07f;
  border: none;
  color: #000;
  padding: 8px 12px;
  border-radius: 6px;
}

/* INSTALL */
#btnInstall {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  background: #2fd07f;
  color: #000;
  padding: 12px 22px;
  border-radius: 8px;
  display: none;
  z-index: 9999;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="introScreen">
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
</div>

<header id="topo">
  <img src="https://i.ibb.co/60KP16PJ/lv-0-20260117003207.png">
  <nav class="menu">
    <a class="ativo" onclick="trocar('inicio',this)">In√≠cio</a>
    <a onclick="trocar('categorias',this)">Categorias</a>
    <a onclick="trocar('biblioteca',this)">Biblioteca</a>
  </nav>
</header>

<div class="hero">
  <div class="hero-content">
    <h1>HydraMusic</h1>
    <p>Ou√ßa m√∫sicas gr√°tis direto no app</p>
    <a class="btn">üéß Explorar</a>
  </div>
</div>

<main>

<section id="inicio" class="ativo">
<h2 class="categoria">Em destaque</h2>
<div class="carousel">
  <div class="musica">
    <h3>M√∫sica em breve</h3>
    <p>Artista</p>
  </div>
</div>
</section>

<section id="categorias">
<h2 class="categoria">Funk</h2>
<div class="carousel"><div class="musica"><h3>Em breve</h3></div></div>

<h2 class="categoria">Pagode</h2>
<div class="carousel"><div class="musica"><h3>Em breve</h3></div></div>

<h2 class="categoria">Eletr√¥nica</h2>
<div class="carousel"><div class="musica"><h3>Em breve</h3></div></div>

<h2 class="categoria">Sertanejo</h2>
<div class="carousel"><div class="musica"><h3>Em breve</h3></div></div>
</section>

<section id="biblioteca">
  <div style="padding:80px;text-align:center;color:#d9f3e4">
    Sua biblioteca aparecer√° aqui.
  </div>
</section>

</main>

<div id="audioPlayer">
  <button onclick="fecharAudio()">‚èπ</button>
  <span>Nenhuma m√∫sica tocando</span>
</div>

<div id="btnInstall">üì• Baixar HydraMusic</div>

<script>
setTimeout(() => {
  introScreen.classList.add("fadeOut");
  setTimeout(() => introScreen.style.display = "none", 1000);
}, 2500);

window.addEventListener("scroll",()=>{
  topo.classList.toggle("scrolled",scrollY>50);
});

function trocar(id,el){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("ativo"));
  document.getElementById(id).classList.add("ativo");
  document.querySelectorAll(".menu a").forEach(a=>a.classList.remove("ativo"));
  el.classList.add("ativo");
}

function fecharAudio(){
  audioPlayer.style.display="none";
}

/* INSTALL */
let deferredPrompt;
window.addEventListener("beforeinstallprompt", e => {
  e.preventDefault();
  deferredPrompt = e;
  btnInstall.style.display = "block";
});
btnInstall.onclick = async () => {
  if(!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  deferredPrompt = null;
  btnInstall.style.display = "none";
};

if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
